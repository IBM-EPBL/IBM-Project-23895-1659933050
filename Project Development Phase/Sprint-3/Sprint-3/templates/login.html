<!DOCTYPE html>
<html>

<head>
  <title>Login Form</title>
  <link rel="stylesheet" type="text/css" href="..\static\css\login.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
</head>

<body>
  
  <!-- <img class="wave" src="..\static\images\wave.png"> -->
  <div class="container">

    <!-- <div class="img">
      <div id="png"><a href="/" title="HOME"><img style="width: 60px; height:60px ; "
            src="..\static\images\home-page.png"></a></div>
            <img src="..\static\images\login111.jpg" style="width:768px""height:1024px">
    </div> -->

    <br>
    <br>
    <br>
    <div class="login-content">
      


      <form action="{{url_for('login')}}" method="POST">
        <div class="msg">{{ msg }}</div>
        <img src="..\static\images\avatar.svg">
        <h2 class="title">Welcome</h2>
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div class="div">
            
            <input type="text" name="Username" placeholder="username" class="input" required>
          </div>
        </div>
        <div class="input-div pass">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div class="div">
          
            <input type="password" name="Password" placeholder="password" class="input" required>
          </div>
        </div>
        <a href="#">Forgot Password?</a>
        <div class="btn">
          <button type="login" class="btn btn-default">Login</button>
        </div><br><br><br><br>
        
        
        <div class="app"><b>Don't have an account?</b><a id="app1" href="\signup">Signup Here !</a></div>
      </form>

    </div>
    

  </div>

  <script type="text/javascript" src="..\static\js\login.js"></script>
</body>

</html>
